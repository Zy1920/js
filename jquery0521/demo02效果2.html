<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>slide动画</title>

		<style type="text/css">
			div {
				width: 100px;
				height: 100px;
				border: red solid 1px;
			}
		</style>
	</head>

	<body>

		<input type="button" value="slideDown" onclick="slideDown()" />
		<input type="button" value="slideup" onclick="slideup()" />
		<input type="button" value="slidetoggle" onclick="slidetoggle()" />

		<div id="div1">

		</div>
		<script src="js/jquery-1.12.4.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			function slideDown(){
                $("#div1").slideDown("800","linear",function(){
                    alert("xixi")
                })
            }
            function slideup(){
                $("#div1").slideUp("800","linear",function(){
                    alert("haha")
                })
            }
            function slidetoggle(){
                $("#div1").slidetoggle("800","linear",function(){});
            }
		</script>

	</body>

</html>
