<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>遍历</title>
	</head>
	<body>
		<ul>
			<li>beijing</li>
			<li>shanghai</li>
			<li>shenzhen</li>
		</ul>
		<script src="js/jquery-1.12.4.min.js" type="text/javascript" charset="utf-8"></script>
		<script>
            $("li").each(function(index,ele){
                console.log(index+"===="+ele)
            })
            $("li").each(function(){
                console.log(this)
            })
            var arr=new Array(1,"3","ddddd");
            $.each(arr,function(){
                console.log(this)
            })
            $.each(arr,function(index,ele){
                console.log(index+"===="+ele)
            })
		</script>
	</body>
</html>
