<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>CSS属性的设置和获取</title>

		<style type="text/css">
			#div1 {
				border: solid red 1px;
				width: 100px;
				height: 100px;
			}
		</style>
	</head>

	<body>

		<div id="div1">
			111111111
		</div>

		<div id="div2">
			222222222
		</div>

		<script src="js/jquery-1.12.4.min.js" type="text/javascript" charset="utf-8"></script>
        <script type="text/javascript">
            var arr2=$("#div2")
			arr2.css({
                "width":"100px",
                "height":"100px",
                "border":"solid red 1px"
            })
            console.log(arr2.css("height"))
		</script>
	</body>

</html>
