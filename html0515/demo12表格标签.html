<!--
	
	行的合并
		rowspan : 指定行的合并,
				从上往下,找到第一个格子,设置rowspan属性
				属性值 :指定总共合并了多少个格子
				被合并的格子要删除
		colspan : 指定列的合并,
				从左往右,找到第一个格子,设置colspan属性
				属性值 :指定总共合并了多少个格子
				被合并的格子要删除
-->

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>表格行列的合并</title>
</head>
<body>
    <table border="1" width="90%" cellspacing="0" align="center">
        <tr>
            <th rowspan="2">指标</th>
            <th colspan="2">招生数</th>
            <th colspan="2">在校生数</th>
            <th colspan="2">毕业生数</th>
        </tr>
        <tr>
                <td>万人</td>
                <td>比上年增长</td>
                <td>万人</td>
                <td>比上年增长</td>
                <td>万人</td>
                <td>比上年增长</td>
        </tr>

        <tr>
                <td>普通高等学校</td>
                <td>12</td>
                <td>0.12</td>
                <td>14</td>
                <td>0.5</td>
                <td>123</td>
                <td>12.9</td>
        </tr>

        <tr>
                <td>中等职业学校</td>
                <td>123</td>
                <td>0.19</td>
                <td>25</td>
                <td>0.23</td>
                <td>52</td>
                <td>4.3</td>
        </tr>
    </table>
</body>
</html>
