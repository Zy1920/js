<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>表格标签</title>
</head>
<body>
    <table rules="all" frame="border" align="center" border="1" cellpadding="10px" cellspacing="0" width="90%" >
        <!--
				指定标题
				caption标签必须写在 table标签之后
            -->
        <caption>人员信息表</caption>
        <thead>
                <tr>
                        <th>ID</th>
                        <th>NAME</th>
                        <th>AGE</th>
                    </tr>
        </thead>
       <tbody>
            <tr>
                    <td>001</td>
                    <td>张三</td>
                    <td>20</td>
                </tr>
                <tr>
                    <td>002</td>
                    <td>李四</td>
                    <td>18</td>
                </tr>

       </tbody>
       <tfoot>

       </tfoot>
    </table> 
</body>
</html>
