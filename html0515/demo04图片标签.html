<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>图片标签</title>
</head>
<body>
    <!--
			插入下一行 : Ctrl +Enter
			src : 图片的路径
				相对路径 : 参考自己
					./ : 同一级目录,可以省略
					../ : 上一级目录,不能省略
				绝对路径 : 带有协议或者盘符的路径
			alt : 图片加载失败的时候,显示的文本
			
		-->
    <img src="1.png" alt="这是一张图片" width="200" height="100"/>
</body>
</html>
