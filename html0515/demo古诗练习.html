    <title>古诗练习</title>
</head>
<body>
    <h1 align="center"><font color="red">古风二首/悯农二首</font></h1>
    <p align="center">春种一粒粟，秋收万颗子</font></p>
    <p align="center">四海无闲田，农夫犹饿死</p>
    <p align="center">锄禾日当午，汗滴禾下土</p>
    <p align="center">谁知盘中餐，粒粒皆辛苦</p>
</body>
