    <meta charset="utf-8" />

    <link rel="stylesheet" href="demo黑马商城练习.css">

<body>
    <div class="header">
        <div class="header1">
            <img src="img/logo2.png" alt="">
        </div>
        <div class="header2">
            <img src="img/header.jpg" alt="">
        </div>
        <div class="header3">
            <a class="header4 "href="#">登陆</a>
            <a class="header4 "href="#">注册</a>
            <a class="header4" href="#">购物车</a>
        </div>
    </div>

    <div class="nav">
        <div class="nav_left">
            <a class="nav_left_1" href="#">首页</a>

        </div>

            <input type="text" placeholder="Search">
            <input type="submit" value="Submit">
        </div>
    </div>

    <div class="content">
        <div class="block">

        </div>
        <div class="main">
            <div class="text">
                <span class="text1">
                    会员注册  
                </span>
                <span class="text2">
                    USER REGISTER
                </span>
            </div>
           
            <div class="content_form">
                <form class="user_form">
                    <div class="elm1">
                        <div class="span1"><span>用户名</span></div>
                        <div class="form1">
                                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                <input class="input1" type="text" placeholder="请输入用户名">
                        </div>
                    </div>
                    <div class="elm1">
                        <div class="span1"><span>密码</span></div>
                        <div class="form1">
                                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                <input class="input1" type="password" placeholder="请输入密码">
                        </div>
                    </div>
                    <div class="elm1">
                        <div class="span1"><span>确认密码</span></div>
                        <div class="form1">
                                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <input class="input1" type="password" placeholder="请输入确认密码">
                        </div>
                    </div>
                    <div class="elm1">
                        <div class="span1"><span>Email</span></div>
                        <div class="form1">
                                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <input class="input1" type="text" placeholder="Email">
                        </div>
                    </div>
                    <div class="elm1">
                        <div class="span1"><span>姓名</span></div>
                        <div class="form1">
                                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <input class="input1" type="text" placeholder="请输入姓名">
                        </div>
                    </div>
                    <div class="elm1">
                        <div class="span1"><span>性别</span></div>
                       <div class="form1">
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <input type="radio" name="sex">男 <input type="radio" name="sex">女
                       </div>
                    </div>
                    <div class="elm1">
                        <div class="span1"><span>出生日期</span></div>
                        <div class="form1">
                                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <input class="input1" type="text" placeholder="xxxx/yy/zz">
                        </div>
                    </div>
                    <div class="elm1">
                        <div class="span1"><span>验证码</span></div>
                        <div class="form1">
                                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <input class="input2" type="text">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <img class="input4" src="img/captcha.jhtml" alt="">
                        </div>
                    </div>
                    <div class="elm1">
                        <div class="form1">
                                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <input class="input3" type="submit" value="注册">
                        </div> 
                    </div>
                </form>
            </div>
        </div>

    </div>
